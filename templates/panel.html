<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/dashboard.css') }}">


    <meta name="theme-color" content="#712cf9">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">OpenAMS</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--
  <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">

-->
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="panel">
                                <span data-feather="home" class="align-text-bottom"></span>
                                Panel
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings">
                                <span data-feather="file" class="align-text-bottom"></span>
                                Ustawienia
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="info">
                                <span data-feather="file" class="align-text-bottom"></span>
                                Informacje
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/OpenAMS-SUT" target="_blank">
                                <span data-feather="file" class="align-text-bottom"></span>
                                GitHub
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Panel</h1>
                    <div class="btn-toolbar mb-2 mb-md-0" id="stateField">
                        <button type="button" class="btn btn-success" style="pointer-events: none;" id="stateReady">Gotowy</button>
                    </div>
                </div>



                <div class="text-center">
                    <img src="{{ url_for('static',filename='img/placeholder.jpg')}}" class="rounded">
                </div>
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Tryb</h1>
                </div>
                <div class="btn-group pt-3 pb-3" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onclick="autoModeClick()">
                    <label class="btn btn-outline-primary" for="btnradio1">Auto</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="auto3DModeClick()">
                    <label class="btn btn-outline-primary" for="btnradio2">Auto 3D</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="manualModeClick()">
                    <label class="btn btn-outline-primary" for="btnradio3">Ręczny</label>
                </div>

                <form>
                    <div class="mb-3" id="measurementControlSection">
                        <label for="measurements1" class="form-label">Liczba pomiarów na okręgu</label>
                        <input type="number" class="form-control" id="measurements1" aria-describedby="measurements1Help" min="2" max="100">
                        <div id="measurements1Help" class="form-text pb-3">Pomiary będą rozmieszczone równomiernie na okręgu. Przedział 2-100</div>

                    </div>
                    <button type="button" class="btn btn-primary" onclick="measurementStartClick()">Start</button>
                    <button type="button" class="btn btn-danger">Anuluj</button>
                </form>

            </main>
        </div>
    </div>

    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static',filename='js/dashboard.js')}}"></script>
    <script src="{{ url_for('static',filename='js/custom.js')}}"></script>
</body>

</html>
